<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서 추가하기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        h1 {
            font-size: 24px;
        }
        h2 {
            font-size: 18px;
            margin-bottom: 20px;
        }
        form {
            max-width: 500px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .form-group label {
            flex: 1;
            margin-right: 10px;
        }
        .form-group input[type="text"],
        .form-group input[type="date"] {
            flex: 2;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input[type="date"] {
            flex: 1;
        }
        .form-actions {
            display: flex;
            justify-content: flex-start;
            margin-top: 20px;
        }
        .form-actions button {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .form-actions button:last-child {
            background-color: #f44336;
        }
    </style>
</head>
<body>

    <h1>도서 추가하기</h1>
    <h2>등록할 책 정보를 입력해주세요</h2>

    <form action="{{ url_for('submit') }}" method="post">
        <div class="form-group">
            <label for="book-name">책 이름을 입력해주세요</label>
            <input type="text" id="book-name" name="book-name" placeholder="책 이름을 입력해주세요" required>
        </div>
        <div class="form-group">
            <label for="author-name">작가명을 입력해주세요</label>
            <input type="text" id="author-name" name="author-name" placeholder="작가명을 입력해주세요" required>
        </div>
        <div class="form-group">
            <label for="publish-date">출판된 날짜 입력해주세요</label>
            <input type="date" id="publish-date" name="publish-date" required>
        </div>
        <div class="form-actions">
            <button type="submit">도서 등록</button>
            <button type="reset">다시 입력하기</button>
        </div>
    </form>

</body>
</html>
